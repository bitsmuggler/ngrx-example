<mat-card>
  <mat-card-title>{{item?.name}}</mat-card-title>
  <mat-card-subtitle>#{{item?.id}}</mat-card-subtitle>
  <mat-card-content>
    <p>This card has divider and indeterminate progress as footer</p>
    <p>{{ item?.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button (click)="addToCart(item)">Add to cart</button>
  </mat-card-actions>
</mat-card>
