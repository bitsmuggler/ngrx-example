<mat-card>
  <mat-card-content>
    <div class="item-description">
      <span class="number-of-items">{{ cartItem?.numberOfItems }} x</span>
      <span class="name">{{ cartItem?.name }}</span>
      <span class="price">Ã  {{ cartItem?.price | currency }}</span>
      <div class="actions">
        <button mat-icon-button (click)="increaseItemInCart()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="reduceItemInCart()">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button (click)="removeItemFromCart()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <span class="total-price">{{ cartItem?.totalPrice | currency }}</span>
  </mat-card-content>
</mat-card>
